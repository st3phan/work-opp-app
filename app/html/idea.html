<header class="app-masthead">
    <h1>Opp Community Work</h1>
    <a href="index.html" class="app-masthead__back">
        <span class="wrapper">
            <span class="icon-wrapper">
                <svg class="icon icon-arrow-left">
                    <use xlink:href="#icon-arrow-left"></use>
                </svg>
            </span>
        </span>
    </a>
</header>


<main class="app-page_idea">
    <article class="app-question">
        <header class="app-page-header">
            <h1 class="like-h2">Imagine your are one your important stakeholders. What would you improve about your organisation first?</h1>
            <svg class="icon follow icon-idea">
                <use xlink:href="#icon-idea"></use>
            </svg>
        </header>
        <form method="post" class="app-form app-question__form">
            <fieldset>
                <textarea name="" placeholder="Please give us your idea (max 220 characters)."></textarea>
                <button type="submit" class="app-btn -secondary">Send</button>
            </fieldset>
            <fieldset>
                <button class="app-btn">Cancel</button>
            </fieldset>
        </form>
    </article>
</main>
