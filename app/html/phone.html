<header class="app-masthead">
    <h1>Opp Community Work</h1>
    <a href="index.html" class="app-masthead__back">
        <span class="wrapper">
            <span class="icon-wrapper">
                <svg class="icon icon-arrow-left">
                    <use xlink:href="#icon-arrow-left"></use>
                </svg>
            </span>
        </span>
    </a>
</header>

<main class="app-page_login">
    <section>
        <form method="get" action="opps.html" class="app-form">
            <fieldset>
                <input type="tel" name="" value="" placeholder="Your phonenumber" />
                <span class="msg" i18n-id="invalid_phonenumber">Invalid phonenumber</span>
                <button type="submit" class="app-btn -secondary">Send verification</button>
            </fieldset>
            <fieldset>
                <input type="tel" name="" value="" placeholder="Verification code" />
                <span class="msg" i18n-id="invalid_phonenumber">Invalid verification code</span>
                <button type="submit" class="app-btn -secondary">Verify</button>
            </fieldset>
            <fieldset>
                <button type="submit" class="app-btn">Resend Verification Code</button>
            </fieldset>
        </form>
    </section>
</main>
